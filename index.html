      function calculateLoveDays() {
        const startDate = new Date("2024-03-27T00:00:00");
        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        return Math.floor(diffTime / (1000 * 60 * 60 * 24));

      function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          obj.innerText = Math.floor(progress * (end - start) + start);
          if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
      }

      // ================== CLOUDINARY ==================
      async function uploadToCloudinary(file) {
        const url = "https://api.cloudinary.com/v1_1/dlpy17slx/auto/upload";
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "LoveDiary");

        const res = await fetch(url, { method: "POST", body: formData });
        const data = await res.json();
        return { url: data.secure_url, type: file.type };
      }

      // ================== NH·∫¨T K√ù ==================
      function loadEntries() {
        db.collection("entries")
          .orderBy("date", "desc")
          .onSnapshot((snapshot) => {
            const entriesDiv = document.getElementById("entries");
            if (!entriesDiv) return;
            entriesDiv.innerHTML = "";

            const now = Date.now();
      

            snapshot.forEach((doc) => {
              const entry = doc.data();

            // üëâ ki·ªÉm tra ng√†y m·ªü (unlockDate)
            if (entry.unlockDate && entry.unlockDate > now) {
              const lockedDiv = document.createElement("div");
              lockedDiv.classList.add("timeline-item");
              lockedDiv.innerHTML = `
              <strong>${new Date(entry.date).toLocaleString("vi-VN")}</strong><br>
              <em>üîí B√†i vi·∫øt s·∫Ω ƒë∆∞·ª£c m·ªü v√†o: ${new Date(entry.unlockDate).toLocaleDateString("vi-VN")}</em>
              `;
              entriesDiv.appendChild(lockedDiv);
              return; // üëâ ch∆∞a m·ªü th√¨ kh√¥ng render n·ªôi dung
            }

            // üëâ render b√†i ƒë√£ m·ªü
            const div = document.createElement("div");
            div.classList.add("timeline-item");

            let content = `<strong>${new Date(entry.date).toLocaleString("vi-VN")}</strong><br>`;
              if (entry.text) content += `${entry.text}<br>`;
              if (entry.fileUrl) {
              if (entry.fileType.startsWith("image/")) {
                content += `<img src="${entry.fileUrl}" style="max-width:100%; margin-top:10px;">`;
              } else if (entry.fileType.startsWith("video/")) {

                          <source src="${entry.fileUrl}" type="${entry.fileType}">

      // =========== QUOTE M·ªñI NG√ÄY  ==========
      async function showQuoteOfTheDay() {
        try {
          // 1. L·∫•y t·∫•t c·∫£ quotes t·ª´ Firestore
          const quotesSnapshot = await db.collection("quotes").get();
          const quotes = [];
          quotesSnapshot.forEach((doc) => quotes.push(doc.data().text));

          if (quotes.length === 0) {
            alert("Ch∆∞a c√≥ quote n√†o üíå");
            return;
          }

          // 2. T√≠nh s·ªë ng√†y & s·ªë tu·∫ßn t·ª´ Epoch
          const today = new Date();
          const daysSinceEpoch = Math.floor(
            today.getTime() / (1000 * 60 * 60 * 24)
          );
          const weekNumber = Math.floor(daysSinceEpoch / 7);
          const dayOfWeek = today.getDay();

          // 3. Sinh s·ªë "ng·∫´u nhi√™n ·ªïn ƒë·ªãnh" d·ª±a tr√™n tu·∫ßn + ng√†y
          function seededRandom(seed) {
            let x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
          }

          const seed = weekNumber * 7 + dayOfWeek;
          const index = Math.floor(seededRandom(seed) * quotes.length);

          const chosen = quotes[index];

          // 4. Hi·ªÉn th·ªã
          openQuoteModal(chosen);
        } catch (error) {
          console.error("L·ªói khi load quote:", error);
          alert("Kh√¥ng t·∫£i ƒë∆∞·ª£c quote üò¢");
        }
      }

      // ===== Observer ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng xu·∫•t hi·ªán m∆∞·ª£t =====
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {

        const reactionsDiv = document.createElement("div");
        reactionsDiv.classList.add("reactions");

        ["‚ù§Ô∏è", "üòÇ", "üòò", "ü•π", "üò†", "üòÜ", "üòí", "üòÆ"].forEach((emoji) => {
          const btn = document.createElement("button");
          btn.classList.add("react-btn");
          btn.dataset.type = emoji;
          btn.innerHTML = `${emoji} <span class="count">${
            reactions[emoji] || 0
          }</span>`;

          btn.addEventListener("click", async () => {
            const entryRef = db.collection("entries").doc(entryId);
            const docSnap = await entryRef.get();
            const currentReactions = docSnap.data().reactions || {};
            currentReactions[emoji] = (currentReactions[emoji] || 0) + 1;
            await entryRef.update({ reactions: currentReactions });
          });

          reactionsDiv.appendChild(btn);
        });

        entryDiv.appendChild(reactionsDiv);
      }
      //================THEME========================
      function applyThemeForToday() {
        const today = new Date();
        const month = today.getMonth() + 1;
        const day = today.getDate();

        const special = specialDays.find(
          (d) => d.month === month && d.day === day
        );
        if (!special) return;

        // Background v√† m√†u ch·ªØ
        document.body.style.background = special.theme.background;
        document.body.style.color = special.theme.textColor;

        // B·∫≠t animation tr√°i tim ho·∫∑c emoji r∆°i n·∫øu c√≥
        if (special.theme.heartAnimation) {
          setInterval(
            () => createFallingHeart(special.theme.fallingEmoji),
            300
          );
        }
      }

      // Thay ƒë·ªïi createFallingHeart ƒë·ªÉ nh·∫≠n emoji t√πy ch·ªçn
      function createFallingHeart(emojis = ["‚ù§Ô∏è"]) {
        const heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        heart.style.left = Math.random() * window.innerWidth + "px";
        const size = Math.random() * 20 + 15;
        heart.style.fontSize = size + "px";
        const duration = Math.random() * 3 + 4;
        heart.style.animationDuration = duration + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
      }

      const calendarBtn = document.getElementById("calendarBtn");
      const themeModal = document.getElementById("themeModal");
      const closeThemeModal = document.getElementById("closeThemeModal");
      const themeText = document.getElementById("themeText");

      // Khi click n√∫t l·ªãch

      calendarBtn.onclick = async () => {
        const today = new Date();

        const month = today.getMonth() + 1;
        const year = today.getFullYear();
        const themeKey = `theme-${year}-${month}`; // D√πng c√πng key v·ªõi h√†m tr√™n

        try {
          const snapshot = await db
            .collection("monthlyThemes")
            .where("month", "==", month)
            .where("year", "==", year)
            .get();

          if (!snapshot.empty) {
            const data = snapshot.docs[0].data();
            document.querySelector("#themeModal h2").textContent = data.title;
            themeText.textContent = data.content;
          } else {
            document.querySelector("#themeModal h2").textContent =
              "Ch·ªß ƒë·ªÅ theo th√°ng";
            themeText.textContent = "Ch∆∞a c√≥ ch·ªß ƒë·ªÅ cho th√°ng n√†y ";
          }

          themeModal.classList.remove("hidden");

          // 1. ·∫®n huy hi·ªáu
          document.getElementById("notification-badge").classList.add("hidden");

          // 2. C·∫¨P NH·∫¨T FIRESTORE: Th√™m key c·ªßa ch·ªß ƒë·ªÅ n√†y v√†o m·∫£ng seenThemes
          const userStateRef = db.collection("userState").doc("mainUser");
          await userStateRef.update({
            seenThemes: firebase.firestore.FieldValue.arrayUnion(themeKey),
          });
        } catch (err) {
          console.error("L·ªói khi l·∫•y ch·ªß ƒë·ªÅ:", err);
          alert("Kh√¥ng t·∫£i ƒë∆∞·ª£c ch·ªß ƒë·ªÅ ");
        }
      };

      // N√∫t ƒë√≥ng modal
      closeThemeModal.onclick = () => {
        themeModal.classList.add("hidden");
      };

      async function checkForNewTheme() {
        const badge = document.getElementById("notification-badge");
        const today = new Date();

        const month = today.getMonth() + 1;
        const year = today.getFullYear();
        const themeKey = `theme-${year}-${month}`; // Key ƒë·ªÉ ƒë·ªãnh danh ch·ªß ƒë·ªÅ

        try {
          // 1. L·∫•y tr·∫°ng th√°i c·ªßa ng∆∞·ªùi d√πng t·ª´ Firestore
          const userStateRef = db.collection("userState").doc("mainUser");
          const userStateDoc = await userStateRef.get();

          let seenThemes = [];
          if (userStateDoc.exists) {
            seenThemes = userStateDoc.data().seenThemes || [];
          }

          // 2. N·∫øu ch·ªß ƒë·ªÅ n√†y ƒë√£ c√≥ trong danh s√°ch "ƒë√£ xem" -> kh√¥ng l√†m g√¨ c·∫£
          if (seenThemes.includes(themeKey)) {
            return;
          }

          // 3. N·∫øu ch∆∞a xem, ki·ªÉm tra xem ch·ªß ƒë·ªÅ c√≥ t·ªìn t·∫°i kh√¥ng
          const themeSnapshot = await db
            .collection("monthlyThemes")
            .where("month", "==", month)
            .where("year", "==", year)
            .limit(1)
            .get();

          // 4. N·∫øu c√≥ ch·ªß ƒë·ªÅ m·ªõi v√† ch∆∞a xem -> hi·ªÉn th·ªã th√¥ng b√°o
          if (!themeSnapshot.empty) {
            badge.classList.remove("hidden");
          }
        } catch (error) {
          console.error("L·ªói khi ki·ªÉm tra ch·ªß ƒë·ªÅ m·ªõi:", error);
        }
      }
